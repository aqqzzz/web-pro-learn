<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        width: 100%;
        height: 100%;
      }
      body div {
        margin: 10px;
      }
      .left, .right {
        width: 300px;
        flex-shrink: 0;
        background-color: wheat;
      }
      .center {
        flex-grow: 1;
        background-color: brown;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </body>
</html>
